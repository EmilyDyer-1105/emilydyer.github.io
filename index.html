<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: linear-gradient(120deg, #6a89cc 0%, #4a69bd 100%);
            padding: 40px 30px 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .avatar-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: #f8f9fa;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .avatar-container:hover .avatar {
            transform: scale(1.1);
        }
        
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .title {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #4a69bd;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: inline-block;
        }
        
        .bio {
            line-height: 1.6;
            color: #555;
            font-size: 1.1rem;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .skill {
            background: #f0f8ff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4a69bd;
            border: 1px solid #d6e4ff;
            transition: all 0.3s ease;
        }
        
        .skill:hover {
            background: #4a69bd;
            color: white;
            transform: translateY(-3px);
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }
        
        .contact-icon {
            width: 20px;
            height: 20px;
            color: #4a69bd;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a69bd;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            background: #4a69bd;
            color: white;
            transform: translateY(-5px);
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 30px 20px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1rem;
            }
        }
        
        /* 占位头像样式 */
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #e9ecef;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
